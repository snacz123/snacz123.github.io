<!DOCTYPE html>
<html>
<head>
<title>USDTETF.01</title>
<style>
body{
  font-family: Arial;
  background:#eef2f7;
  text-align:center;
}
.container{
  background:white;
  width:400px;
  margin:60px auto;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.15);
}
h1{ margin-bottom:5px; }
.brand{
  font-size:14px;
  color:gray;
  margin-bottom:20px;
}
input, select{
  width:92%;
  padding:10px;
  margin:8px 0;
}
button{
  width:96%;
  padding:12px;
  background:#0a58ca;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:hover{ background:#084298; }

.progress-container{
  width:100%;
  background:#ddd;
  border-radius:5px;
  margin-top:15px;
  display:none;
}
.progress-bar{
  height:20px;
  width:0%;
  background:#0a58ca;
  border-radius:5px;
  color:white;
  font-size:12px;
}

#status{
  margin-top:10px;
  font-weight:bold;
}
.error{ color:red; }
.success{ color:green; }
.processing{ color:#0a58ca; }
</style>

<script>
function validatePAN(pan){
  return /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan);
}

function validateAadhaar(aadhaar){
  return /^[0-9]{12}$/.test(aadhaar);
}

function validateIFSC(ifsc){
  return /^[A-Z]{4}0[A-Z0-9]{6}$/.test(ifsc);
}

function submitForm(){

  let pan = document.getElementById("pan").value.toUpperCase();
  let aadhaar = document.getElementById("aadhaar").value;
  let bank = document.getElementById("bank").value;
  let ifsc = document.getElementById("ifsc").value.toUpperCase();

  let status = document.getElementById("status");

  if(!validatePAN(pan)){
    status.className="error";
    status.innerHTML="Incorrect PAN Number";
    return;
  }

  if(!validateAadhaar(aadhaar)){
    status.className="error";
    status.innerHTML="Incorrect Aadhaar Number";
    return;
  }

  if(bank.length < 9){
    status.className="error";
    status.innerHTML="Incorrect Bank Account Number";
    return;
  }

  if(!validateIFSC(ifsc)){
    status.className="error";
    status.innerHTML="Incorrect IFSC Code";
    return;
  }

  // If all valid → start processing
  startProgress();
}

function startProgress(){
  let progress = 0;
  let bar = document.getElementById("bar");
  let container = document.getElementById("progressContainer");
  let status = document.getElementById("status");

  document.querySelector("button").disabled = true;
  container.style.display="block";
  status.className="processing";
  status.innerHTML="Processing request...";

  let interval = setInterval(function(){
    progress++;
    bar.style.width = progress + "%";
    bar.innerHTML = progress + "%";

    if(progress >= 100){
      clearInterval(interval);
      status.className="success";
      status.innerHTML="✔ Form Submitted<br>Status: Processing Complete";
      document.querySelector("button").disabled = false;
    }
  },1000);
}
</script>

</head>

<body>

<div class="container">

<h1>USDTETF.01</h1>
<div class="brand">Secure Application Portal</div>

<input type="text" id="pan" placeholder="PAN Number (ABCDE1234F)">
<input type="text" id="aadhaar" placeholder="Aadhaar Number (12 digits)">
<input type="text" id="bank" placeholder="Bank Account Number">
<input type="text" id="ifsc" placeholder="IFSC Code (SBIN0001234)">

<select>
<option>Select Purpose</option>
<option>Cab</option>
<option>Tea Stall</option>
<option>Other Branch</option>
</select>

<select>
<option>Select Amount</option>
<option>1 - 1.5 L</option>
<option>2 - 2.5 L</option>
<option>3 - 3.5 L</option>
<option>4 - 4.5 L</option>
<option>5 - 5.5 L</option>
<option>6 L</option>
</select>

<button onclick="submitForm()">Submit</button>

<div class="progress-container" id="progressContainer">
  <div class="progress-bar" id="bar"></div>
</div>

<p id="status"></p>

</div>

</body>
</html>
